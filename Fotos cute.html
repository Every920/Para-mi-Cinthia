    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffccd5;
            text-align: center;
            position: relative;
        }
        .emoji-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .emoji {
            position: absolute;
            font-size: 2rem;
            opacity: 0.6;
        }
        .container {
            position: relative;
            max-width: 1000px;
            margin: 20px auto;
            padding: 10px;
        }
        h1 {
            color: #ff69b4;
        }
        .question {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #ff4500;
        }
        .hidden {
            display: none;
            font-size: 22px;
            color: #008000;
            margin-top: 20px;
        }
        .yes-button, .no-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .yes-button:hover, .no-button:hover {
            background-color: #d85a97;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 10px;
        }
        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #d85a97;
        }
    </style>
</head>
